<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, My name is <span id="username">Soumya Banerjee</span>:)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>
    <script>
        // query.selector - first element 
        /*
            selectors
            -tag name 
            -id #
            -class.
        */
        const body = document.querySelector('body') //query selector using tag name
        console.log(body.innerHTML);

        const pre = document.querySelector('pre')
        pre.innerHTML = '<h1>This is hacked!</h1>'

        const username = document.querySelector('#username') //query selector using id 
        username.innerText = 'John Snow'

        const ele = document.querySelector(".block");
        console.log(ele)

        const ele1 = document.querySelectorAll(".block");
        ele1.forEach(e => {
            console.log(e.innerHTML);
        });

        // there is parent and children also in query selector.
    </script>
</body>

</html>
