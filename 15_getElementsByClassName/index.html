<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-color {
            color: red;
        }
        
        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, <span id="myName">My name is</span> <span id="username">Soumya Banerjee</span>:)</h4>
        <p class="block">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <script>
        const elements = document.getElementsByClassName("block");
        for (let i = 0; i < elements.length; i++) {
            elements.item(i).style.background = "blue";
        }

        for (let i = 0; i < 1; i++) {
            elements.item(i).style.remove;
        }
    </script>



</body>

</html>
