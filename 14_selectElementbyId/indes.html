<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-color {
            color: red;
        }
        
        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, <span id="myName">My name is</span> <span id="username">Soumya Banerjee</span>:)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>
    <script>
        const el = document.getElementById('username');
        el.innerText = "John Snow"
        el.classList.add('red-color', 'underline'); // we can use remove instead of add to remove a class as well with using selector.
        console.log(el.classList)

        const el1 = document.getElementById('myName');
        el1.style.textDecoration = 'Underline' //inline styling with the help of js and selector
        el1.style.color = 'Violet';
        el1.parentElement.style.background = "grey";
        console.log(el1)
    </script>
</body>

</html>
