<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4 id="name-block">Hey There, My name is <span id="username">Soumya Banerjee</span>:)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div id="my-container"></div>

    <button id="clickButton">Click me</button>

    <script>
        const button = document.getElementById('clickButton');
        const container = document.getElementById('my-container');

        let count = 1;

        button.addEventListener("click", () => {
            const el = document.createElement("li");
            el.innerText = count;
            container.appendChild(el);
            count++;
        })
    </script>
</body>

</html>
