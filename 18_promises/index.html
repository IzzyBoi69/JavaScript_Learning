<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4 id="name-block">Hey There, My name is <span id="username">Soumya Banerjee</span>:)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div id="my-container"></div>

    <script>
        async function getData() {
            let resultFromServer = await fetch(
                "https://jsonplaceholder.typicode.com/posts"
            );
            console.log(await resultFromServer.json());
        }

        getData();

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((data) => {
                console.log(data);
            })
            .catch((error) => {
                console.log(error);
            });
    </script>
